<div class="c-colllect-collections">
  <h1>Collections</h1>

  <ul>
    <li v-for="collection in collections">
      <router-link :to="{ name: 'collection', params: { encodedCollectionPath: collection.encoded_collection_path } }">
        {{ collection.name }}
      </router-link>
    </li>
  </ul>
</div>
