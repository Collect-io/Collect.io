app:
    resource: "@AppBundle/Resources/config/routing.yml"
    prefix:   /

api.swagger_ui:
    resource: "@NelmioApiDocBundle/Resources/config/routing/swaggerui.xml"
    prefix:   /api/doc

api.swagger:
    path: /api/doc.json
    methods: GET
    defaults: { _controller: nelmio_api_doc.controller.swagger }

api.tokens:
    type: rest
    resource: ApiBundle\Controller\TokenController
    prefix: /api

api.users:
    type: rest
    resource: ApiBundle\Controller\UserController
    prefix: /api

api.collections:
    type: rest
    resource: ApiBundle\Controller\CollectionController
    prefix: /api

api.collection_elements:
    type: rest
    resource: ApiBundle\Controller\CollectionElementController
    prefix: /api

api.collection_tags:
    type: rest
    resource: ApiBundle\Controller\CollectionTagController
    prefix: /api
