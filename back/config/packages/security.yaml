security:
    encoders:
        App\Entity\User:
            algorithm: argon2i

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        api_public:
            pattern: ^/api/(doc(.json)?|oauth/token|users/?)$
            security: false
        app:
            pattern: ^/(login|logout)
            anonymous: ~
            stateless: true
            oauth2: true
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
        api:
            pattern: ^/api
            security: true
            stateless: true
            oauth2: true

    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/login/account, roles: ROLE_USER }
